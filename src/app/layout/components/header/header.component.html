<header [style]="{'height': height}">

    <div class="title">

        <button id="sidebar-toggle"
                (click)="onToggleSidebar()">
            <i class="pi pi-bars"></i>
        </button>

        <h2>{{moduleTitle}}</h2>

    </div>


    <div class="options">
        <p-iconField iconPosition="left">
            <p-inputIcon (click)="dropdown.show()"
                         styleClass="pi pi-sitemap" />
            <p-dropdown #dropdown
                        appendTo="body"
                        [options]="cities"
                        [(ngModel)]="selectedCity"
                        class="p-dropdown-custom"
                        optionLabel="name" />
        </p-iconField>
    </div>





</header>
