<app-tableau-classique
  [columns]="columns"
  [currentData]="data"
  [loading]="loading"
  (rowClicked)="onRowClicked($event)"
></app-tableau-classique>

<p-dialog
  header="Entrer le code PIN"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <p-inputOtp
    *ngIf="!otpLoading"
    (onChange)="onOtpChanged()"
    [(ngModel)]="otpValue"
    [integerOnly]="true"
  />
  <p-progressSpinner *ngIf="otpLoading" ariaLabel="loading" />
</p-dialog>
